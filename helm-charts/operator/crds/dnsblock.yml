apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dnsblocks.hdns.io
spec:
  group: hdns.io
  scope: Namespaced
  names:
    kind: DNSBlock
    listKind: DNSBlockList
    singular: dnsblock
    plural: dnsblocks
    shortNames:
      - db 
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              domains:
                type: array
                items:
                  type: string
            required:
              - domains
