apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: hdns-admission-webhook
webhooks:
- name: hdns-admission-webhook.hdns.io
  clientConfig:
    caBundle: 
    service:
      namespace: default
      name: webhook-service
      path: /mutate
  rules:
  - operations: ["CREATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 5