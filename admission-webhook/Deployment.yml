apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-server
  template:
    metadata:
      labels:
        app: webhook-server
    spec:
      containers:
      - name: webhook-server
        image: admission-webhook:v0.0.1
        ports:
        - containerPort: 8443
        volumeMounts:
        - name: tls-certs
          mountPath: /tmp/certs
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: webhook-tls-secret